<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Doc Synth</title>

    <!-- tone js library -->
    <script src="http://unpkg.com/tone"></script>

    <!-- links css and javascript -->
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <!-- toolbar -->
    <div class="toolbar">
      <div class="title">Word Doc Synth</div>

      <div class="controls">
        <!-- font size -->
        <div class="control-group">
          <button class="tool-btn">-</button>
          <span class="font-size-display">12</span>
          <button class="tool-btn">+</button>
        </div>

        <!-- bold / italic / underline -->
        <div class="control-group">
          <button class="tool-btn toggle"><b>B</b></button>
          <button class="tool-btn toggle"><i>I</i></button>
          <button class="tool-btn toggle"><u>U</u></button>
        </div>

        <!-- colors -->
        <div class="control-group">
          <button class="color-btn black"></button>
          <button class="color-btn blue"></button>
          <button class="color-btn green"></button>
          <button class="color-btn red"></button>
        </div>

        <!-- kerning -->
        <div class="control-group">
          <button class="tool-btn kerning-tight">A A</button>
          <button class="tool-btn kerning-loose">A A</button>
        </div>

        <!-- reset -->
        <div class="control-group">
          <button class="tool-btn reset">Reset</button>
        </div>
      </div>
    </div>

    <!-- document area -->
    <div class="doc-container">
      <div class="page" contenteditable="true"></div>
    </div>
  </body>
</html>
